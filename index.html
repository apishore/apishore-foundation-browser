<style type="text/css">
.as-app-loader
{
	position: fixed;
	left: 0px;
	top: 0px;
	right: 0px;
	bottom: 0px;
	z-index: 10000;
	text-align:center;
	background-color: rgba(255,255,255,0.8);
}
.as-app-loader svg
{
	height: 50px;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-left: -120px;
	margin-top: -25px;
	animation-name: pulsate;
	animation-duration: 0.8s;
	animation-timing-function: ease-in-out;
	animation-iteration-count: infinite;
}
.as-app-loader-text
{
	position: absolute;
	text-align: center;
	width: 200px;
  	top: 50%;
  	left: 50%;
  	margin-left: -100px;
  	margin-top: 25px;
  	color: rgba(0,0,0,0.3);
  	font-size: 20px;
}
@keyframes pulsate
{
    0% { transform: scale(0.93, 0.93); margin-top: -25px}
    30% { transform: scale(1, 1); margin-top: -30px}
    35% { transform: scale(0.93, 0.93); margin-top: -25px}
    100% { transform: scale(0.93, 0.93); margin-top: -25px}
}
</style>

<body ng-app="docs" scroll-position="scrollPosition" class="as-hbox"
	ng-class="{
	'as-body-interactive-help-enabled' : interactiveHelp.show,
 	'app-stick-top-menu':(scrollPosition>50),
 	'app-stick-top-menu2':(scrollPosition>240)
 }">
	<div class="as-cell-wide as-vbox">
		<div class="as-cell-fixed">
			<app-top-menu></app-top-menu>
		</div>
		<div class="as-cell-wide" ui-view></div>
		<div class="as-sidebar-swipe" ng-if="$root.asDevice.isPhone"
			ng-swipe-right="$root.sidebar.on()" ng-click="$root.sidebar.on()"></div>
	</div>
	<div class="as-app-loader">
		<!-- SVG loading icon -->
		<div class="as-app-loader-text">Loading ...</div>
	</div>
</body>
